<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salamat - Share Health Resources</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <i data-lucide="heart-pulse"></i>
            </div>
            <span>Salamat</span>
        </div>
        <p class="tagline">Share Educational Health Resources</p>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="content-wrapper">
            
            <!-- Left Section - Resources -->
            <div class="left-section">
                <section class="section">
                    <h2 class="section-title">Educational Resources</h2>
                    <p class="section-subtitle">Select resources to send</p>
                    <div class="resources-grid" id="resourcesGrid"></div>
                </section>
            </div>

            <!-- Right Section - Form -->
            <div class="right-section">
                <div class="form-container">
                    <h3 class="form-title">SEND RESOURCES</h3>
                    
                    <form id="resourceForm">
                        <!-- Recipient Information -->
                        <div class="form-section">
                            <h4 class="form-section-title">Recipient Information</h4>
                            <div class="form-group">
                                <input type="email" id="recipientEmail" placeholder="Recipient's Email" required>
                            </div>
                            <div class="form-group">
                                <input type="tel" id="recipientWhatsApp" placeholder="WhatsApp (+971501234567)" required>
                            </div>
                        </div>

                        <!-- Message -->
                        <div class="form-section">
                            <h4 class="form-section-title">Message</h4>
                            <div class="form-group">
                                <textarea id="message" rows="4" placeholder="Write your message..." required></textarea>
                            </div>
                        </div>

                        <!-- Selected Resources -->
                        <div class="form-section">
                            <h4 class="form-section-title">Selected Resources</h4>
                            <div id="selectedResources" class="selected-resources">
                                <p class="no-resources">No resources selected</p>
                            </div>
                        </div>

                        <!-- Send Options -->
                        <div class="form-section">
                            <h4 class="form-section-title">Send Via</h4>
                            <div class="send-options">
                                <label class="send-option">
                                    <input type="checkbox" id="sendEmail" checked>
                                    <span class="option-icon email"><i data-lucide="mail"></i></span>
                                    <span>Email</span>
                                </label>
                                <label class="send-option">
                                    <input type="checkbox" id="sendWhatsApp" checked>
                                    <span class="option-icon whatsapp"><i data-lucide="message-circle"></i></span>
                                    <span>WhatsApp</span>
                                </label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="submit-btn" id="submitBtn">
                            <i data-lucide="send"></i>
                            <span>SEND RESOURCES</span>
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </main>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon success"><i data-lucide="check-circle"></i></div>
            <h3>Sent Successfully!</h3>
            <p id="modalMessage">Resources sent to recipient.</p>
            <button class="modal-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon error"><i data-lucide="alert-circle"></i></div>
            <h3>Error</h3>
            <p id="errorMessage">Something went wrong.</p>
            <button class="modal-btn" onclick="closeErrorModal()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
